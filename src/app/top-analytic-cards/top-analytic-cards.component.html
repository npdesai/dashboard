<div class="analytic-section_cards">
    <div class="analytic_card blue">
        <div class="blue_bar"></div>
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="w-100">
                <div class="analytic_card_title">All Time</div>
                <div class="analytic_card_percentage" *ngIf="topAnalyticsCards?.all_time">
                    {{topAnalyticsCards?.all_time}}%
                </div>
            </div>
            <div class="analytic_card_icon blue_icon"><i class="bi bi-clipboard-pulse"></i></div>
        </div>
        <div class="analytic_card_description">X-Ray Leads Captured</div>
    </div>
    <div class="analytic_card purple">
        <div class="purple_bar"></div>
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="w-100">
                <div class="analytic_card_title">Sent Emails</div>
                <div class="analytic_card_percentage" *ngIf="topAnalyticsCards?.send_emails">
                    {{topAnalyticsCards?.send_emails}}%</div>
            </div>
            <div class="analytic_card_icon purple_icon"><i class="bi bi-envelope-check"></i></div>
        </div>
        <div class="analytic_card_description">X-Ray Leads Captured</div>
    </div>
    <div class="analytic_card green">
        <div class="green_bar"></div>
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="w-100">
                <div class="analytic_card_title">Open Rate</div>
                <div class="analytic_card_percentage" *ngIf="topAnalyticsCards?.open_rate">
                    {{topAnalyticsCards?.open_rate}}%
                </div>
            </div>
            <div class="analytic_card_icon green_icon"><i class="bi bi-archive"></i></div>
        </div>
        <div class="analytic_card_description">X-Ray Leads Captured</div>
    </div>
    <div class="analytic_card orange">
        <div class="orange_bar"></div>
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="w-100">
                <div class="analytic_card_title">Click Rate</div>
                <div class="analytic_card_percentage" *ngIf="topAnalyticsCards?.click_rate">
                    {{topAnalyticsCards?.click_rate}}%</div>
            </div>
            <div class="analytic_card_icon orange_icon"><i class="bi bi-mouse3"></i></div>
        </div>
        <div class="analytic_card_description">X-Ray Leads Captured</div>
    </div>
</div>
